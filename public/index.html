<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convert JPG, PNG, WEBP images to high-quality SVG vectors online. Compare before and after results with an interactive slider.">
    <title>vectorise.me - Image to SVG Converter</title>
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome (Optional Icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="page-container">
        <!-- Header (Same) -->
        <header class="app-header">
             <div class="header-content">
                 <img src="/assets/images/logo.png" alt="vectorise.me Logo" id="appLogo">
                 <button id="uploadNewBtn" class="button-secondary header-button hidden">Upload New Image</button>
            </div>
        </header>

        <!-- Landing View (Same) -->
        <section id="landingView" class="view landing-view">
             <div class="landing-content"> /* ...Landing Content... */ </div>
        </section>

        <!-- App / Conversion View -->
        <section id="appView" class="view app-view hidden">
             <div class="processing-layout">
                <!-- Options Panel (Same - Contains all options within form) -->
                <aside class="options-panel"> /* ...Options Content... */ </aside>

                <!-- Result Panel (Simplified Header) -->
                <section class="result-panel">
                     <div class="result-header">
                         <h2>Preview & Compare</h2>
                         <!-- Zoom Controls REMOVED -->
                    </div>
                    <div id="statusArea" class="status-area app-status"></div>
                    <!-- Comparison Container (No Outer Zoom/Pan Wrapper Needed) -->
                    <div id="comparisonContainer" class="comparison-container">
                        <!-- Wrapper to center scaled content -->
                         <div class="comparison-content-wrapper">
                             <!-- Original Image Layer -->
                            <div class="comparison-base-layer">
                                <img id="comparisonOriginalImage" src="#" alt="Original Uploaded Image" />
                            </div>
                             <!-- SVG Layer -->
                             <div id="comparisonSvgLayer" class="comparison-overlay-layer svg-result-layer">
                                  <div id="svgOutputWrapper" class="svg-output-wrapper">
                                     <div id="svgOutput" class="svg-output">
                                         <p class="placeholder-text">Processing...</p>
                                     </div>
                                  </div>
                             </div>
                              <!-- Optional Labels -->
                              <div class="layer-label original-label">Original</div>
                              <div class="layer-label vector-label">Vectorized</div>
                         </div> <!-- End Content Wrapper -->

                        <!-- The Draggable Slider -->
                        <div id="comparisonSlider" class="comparison-slider">
                             <div class="comparison-handle"></div>
                        </div>
                    </div> <!-- End Comparison Container -->
                    <!-- Result Controls (Same) -->
                    <div class="result-controls">
                         <button id="downloadBtn" class="action-button download-button" disabled>Download SVG</button>
                         <button id="copyBtn" class="action-button copy-button" disabled>Copy SVG Code</button>
                    </div>
                    <textarea id="svgCode" readonly style="display:none;"></textarea>
                </section>
            </div>
        </section>

        <footer class="app-footer"> /* ... */ </footer>
        <a id="downloadLink" style="display: none;"></a>
    </div>
    <script src="script.js"></script>
</body>
</html>
