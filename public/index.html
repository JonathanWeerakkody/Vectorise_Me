<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convert JPG, PNG, WEBP images to high-quality SVG vectors online. Compare before and after results with an interactive slider and zoom.">
    <title>vectorise.me - Interactive Image to SVG Converter</title>
    <!-- Favicons, Stylesheet, Font Awesome -->
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="page-container">
        <!-- Header (same as before) -->
        <header class="app-header">
             <div class="header-content">
                 <img src="/assets/images/logo.png" alt="vectorise.me Logo" id="appLogo">
                 <button id="uploadNewBtn" class="button-secondary header-button hidden">Upload New Image</button>
            </div>
        </header>

        <!-- Landing View (same as before) -->
        <section id="landingView" class="view landing-view">
             <!-- ... landing content ... -->
        </section>

        <!-- App / Conversion View -->
        <section id="appView" class="view app-view hidden">
             <div class="processing-layout">
                <!-- Options Panel (same as before, ensure all option groups are inside) -->
                <aside class="options-panel">
                    <!-- ... options header, form, options groups, update button ... -->
                </aside>

                <!-- Result Panel -->
                <section class="result-panel">
                     <div class="result-header">
                         <h2>Preview</h2> <!-- Changed Header Text -->
                         <!-- Zoom Controls -->
                         <div class="zoom-controls">
                             <button id="zoomInBtn" class="button-zoom" title="Zoom In"><i class="fas fa-search-plus"></i></button>
                             <button id="zoomOutBtn" class="button-zoom" title="Zoom Out"><i class="fas fa-search-minus"></i></button>
                             <button id="zoomResetBtn" class="button-zoom" title="Reset Zoom"><i class="fas fa-expand"></i></button>
                         </div>
                    </div>
                    <div id="statusArea" class="status-area app-status"></div>

                    <!-- Zoom & Pan Wrapper -->
                    <div id="zoomPanContainer" class="zoom-pan-container">
                        <!-- Comparison Slider Container (Now inside zoom/pan) -->
                        <div id="comparisonContainer" class="comparison-container">
                            <!-- Original Image Layer -->
                            <div class="comparison-layer original-image-layer">
                                <img id="comparisonOriginalImage" src="#" alt="Original Uploaded Image" />
                                <div class="layer-label original-label">Original</div> <!-- Label -->
                            </div>
                            <!-- SVG Result Layer -->
                            <div id="comparisonSvgLayer" class="comparison-layer svg-result-layer">
                                 <div id="svgOutputWrapper" class="svg-output-wrapper">
                                    <div id="svgOutput" class="svg-output">
                                        <p class="placeholder-text">Processing...</p>
                                    </div>
                                 </div>
                                 <div class="layer-label vector-label">Vectorized</div> <!-- Label -->
                            </div>
                            <!-- Slider Handle -->
                            <div id="comparisonSlider" class="comparison-slider">
                                 <div class="comparison-handle"></div>
                            </div>
                        </div>
                    </div> <!-- End Zoom/Pan Container -->

                    <!-- Result Action Buttons -->
                    <div class="result-controls">
                         <button id="downloadBtn" class="action-button download-button" disabled>Download SVG</button>
                         <button id="copyBtn" class="action-button copy-button" disabled>Copy SVG Code</button>
                    </div>
                    <textarea id="svgCode" readonly style="display:none;"></textarea>
                </section>
            </div>
        </section>

        <footer class="app-footer">
             <!-- Footer content -->
             Powered by <a href="https://github.com/visioncortex/vtracer" target="_blank" rel="noopener noreferrer">vtracer</a> Â© vectorise.me
        </footer>

        <a id="downloadLink" style="display: none;"></a>
    </div>
    <script src="script.js"></script>
</body>
</html>
