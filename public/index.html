<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convert images (JPG, PNG, WEBP) to customizable SVG vector files using server-side vtracer.">
    <title>vectorise.me - Image to SVG Converter</title>
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <img src="/assets/images/logo.png" alt="vectorise.me Logo" id="appLogo">
            <h1>vectorise.me</h1>
        </header>

        <div class="upload-section">
            <label for="imageInput" class="file-label">Choose Image (Max 15MB)</label>
            <input type="file" id="imageInput" accept="image/jpeg, image/png, image/webp, image/bmp">
            <div id="imagePreviewArea" class="image-preview-area" style="display: none;">
                <img id="imagePreview" src="#" alt="Image Preview"/>
            </div>
            <span id="fileName">No file chosen</span>
        </div>

        <main class="main-content">
            <!-- Options Panel -->
            <aside class="options-panel">
                <h2>Vectorization Options</h2>
                <form id="optionsForm">
                    <div class="option-group">
                        <label for="optMode">Mode:</label>
                        <select id="optMode" name="mode">
                            <option value="spline" selected>Spline (Curved)</option>
                            <option value="polygon">Polygon (Segmented)</option>
                        </select>
                    </div>
                     <div class="option-group">
                        <label for="optColormode">Color Mode:</label>
                        <select id="optColormode" name="color_mode">
                            <option value="color" selected>Color</option>
                            <option value="binary">Binary (B&W)</option>
                        </select>
                    </div>
                     <div class="option-group slider-group">
                        <label for="optCornerThreshold">Corner Threshold:</label>
                         <div class="slider-wrapper">
                             <input type="range" id="optCornerThreshold" name="corner_threshold" min="0" max="180" value="60" step="1">
                            <span class="slider-value" id="cornerThresholdValue">60°</span>
                        </div>
                    </div>
                    <div class="option-group slider-group">
                        <label for="optSplineThreshold">Spline Threshold:</label>
                        <div class="slider-wrapper">
                             <input type="range" id="optSplineThreshold" name="spline_threshold" min="0" max="1" value="0.75" step="0.01">
                             <span class="slider-value" id="splineThresholdValue">0.75</span>
                         </div>
                    </div>
                     <div class="option-group slider-group">
                        <label for="optFilterSpeckle">Filter Speckle:</label>
                         <div class="slider-wrapper">
                             <input type="range" id="optFilterSpeckle" name="filter_speckle" min="0" max="20" value="4" step="1">
                             <span class="slider-value" id="filterSpeckleValue">4 px</span>
                         </div>
                    </div>
                     <div class="option-group slider-group">
                        <label for="optColorPrecision">Color Precision:</label>
                        <div class="slider-wrapper">
                             <input type="range" id="optColorPrecision" name="color_precision" min="1" max="8" value="6" step="1">
                             <span class="slider-value" id="colorPrecisionValue">6 bits</span>
                         </div>
                    </div>
                     <div class="option-group slider-group">
                        <label for="optPathPrecision">Path Precision:</label>
                         <div class="slider-wrapper">
                            <input type="range" id="optPathPrecision" name="path_precision" min="1" max="8" value="3" step="1">
                            <span class="slider-value" id="pathPrecisionValue">3 dec</span>
                        </div>
                    </div>
                    <!-- Segment view option removed as preview isn't live -->
                </form>
                 <button id="convertBtn" class="action-button convert-button" disabled>Convert to SVG</button>
            </aside>

            <!-- Result Panel -->
            <section class="result-panel">
                <h2>Result</h2>
                 <div id="statusArea" class="status-area"></div>
                 <div class="result-container">
                    <div id="svgOutput" class="svg-output">
                         <p class="placeholder-text">SVG result will appear here</p>
                    </div>
                 </div>
                 <div class="result-controls">
                     <button id="downloadBtn" class="action-button download-button" disabled>Download SVG</button>
                      <button id="copyBtn" class="action-button copy-button" disabled>Copy SVG Code</button>
                 </div>
                 <textarea id="svgCode" readonly rows="5" placeholder="SVG code..." style="display:none;"></textarea> <!-- Hidden but used for copy -->
            </section>
        </main>

        <footer class="app-footer">
            Powered by <a href="https://github.com/visioncortex/vtracer" target="_blank" rel="noopener noreferrer">vtracer</a> (v0.6.4) © vectorise.me
        </footer>

        <!-- Hidden link for download -->
        <a id="downloadLink" style="display: none;"></a>
    </div> <!-- End App Container -->

    <!-- Load standard JS, NO type="module" needed for this simpler script -->
    <script src="script.js"></script>
</body>
</html>
